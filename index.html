<!DOCTYPE html>
<html lang="pt-br">

    <meta
      name="csrf-token"
      content="O88EPmYY3idicmz2vckWb8eEjWENHDgRLd1y0KNf"
    />

    <link rel="stylesheet" href="css/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>
      Doutor Hoje - Consultas e exames com preços acessíveis. Confira já!
    </title>

  <body>
    <header class="centraliza headerCentraliza">
      <nav class="mainMenu">
        <div class="wrapperSelectStates">
          <img src="assets/svg/location.svg" alt="" />
          <select name="" id="" class="selectStates">
            <option value="">Distrito Federal</option>
          </select>
        </div>
        <ul>
          <li class="menuItem">
            <img src="assets/svg/consultor.svg" alt="Seja um consultor" />
            <a href="" class="menuAnchor" title="Seja um consultor"
              >Seja um consultor</a
            >
          </li>
          <li class="menuItem">
            <img
              src="assets/svg/area-do-prestador.svg"
              alt="Área do Prestador"
            />
            <a href="" class="menuAnchor" title="Área do Prestador"
              >Área do Prestador</a
            >
          </li>
          <li class="menuItem">
            <img src="assets/svg/para-sua-empresa.svg" alt="Para Empresas" />
            <a href="" class="menuAnchor" title="Para Empresas"
              >Para Empresas</a
            >
          </li>
        </ul>
      </nav>
      <!-- final items de menu -->

      <div class="wrapperLoginArea">
        <button class="loginButton typeButton">Entre</button> <span>ou</span>
        <button class="registerButton typeButton">Cadastre-se</button>
      </div>
    </header>

    <section class="wrapperAppointment">
      <div class="centraliza centralizaAppointment">
        <div class="leftLogo">
          <a href="">
            <img src="assets/new-logo.png" alt="" />
          </a>
        </div>
        <div class="rightNavForm">
          <nav class="navAppointment">
            <ul class="listAppointment">
              <li class="itemListAppointmet">
                <a href="" class="anchorAppointment">Assinaturas</a>
              </li>
              <li class="itemListAppointmet">
                <a href="" class="anchorAppointment">Orçamento</a>
              </li>
              <li class="itemListAppointmet">
                <a href="" class="anchorAppointment">Exames mas buscados</a>
              </li>
            </ul>
          </nav>
          <strong class="phoneNumber">
            <img src="assets/svg/phone.svg" alt="" />
            0800 727 3620
          </strong>
        </div>
      </div>
    </section>
